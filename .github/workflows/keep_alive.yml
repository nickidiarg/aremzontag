name: Keep Supabase Alive

on:
  schedule:
    # Runs every Sunday and Thursday at midnight UTC
    - cron: '0 0 * * 0,4'
  workflow_dispatch: # Allows you to run it manually to test it

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/profiles?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
